<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إطار العيد الوطني</title>
    <link rel="stylesheet" href="العيد الوطني.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>إطار العيد الوطني</h1>

        <div class="frame-container">
            <img id="userImage" src="" alt="صورة المستخدم" style="display: none;">
            <img src="frame.png" alt="إطار العيد الوطني" class="frame-image">
        </div>

        <input type="file" id="imageUploader" accept="image/*" style="display: none;">
        <button id="uploadButton">اختر صورتك</button>

        <button id="downloadButton" style="display: none;">تنزيل الصورة</button>
    </div>

    <div class="gallery-container">
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="العيد الوطني.js"></script>
</body>
</html>
